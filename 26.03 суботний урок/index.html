<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счетчик</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="item">
            <img src="./images/image.webp" alt="item" />
            <h2>Наушники Apple AirPods Pro 2021</h2>
            <p>149 990 тг.</p>
        </div>
        <div class="controls">
            <span>Кол-во:</span>
            <button class="minus">-</button>
            <span class="counter">0</span>
            <button class="plus">+</button>
        </div>
        <script src="javascript/script.js"></script>
        <div class="btn"><button>Заказать</button></div>

    </div>
</body>

</html>
